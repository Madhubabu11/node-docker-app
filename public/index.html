<!DOCTYPE html>
<html>
<head>
    <title>Node Docker App</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin-top: 100px;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš€ Node.js Docker App</h1>
        <p>This app is running inside Docker!</p>
        <button onclick="callApi()">Call API</button>
        <p id="result"></p>
    </div>

    <script>
        function callApi() {
            fetch('/api')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerText = data.message;
                });
        }
    </script>
</body>
</html>
